<H1>Linux WebDrivers</H1>
<p>
Linux WebDriversアドオンは、以下のブラウザ用のWebDriverを提供します：
<ul>
    <li>Chrome - ChromeDriver 141.0.7390.78</li>
    <li>Firefox - geckodriver 0.36.0</li>
</ul>
