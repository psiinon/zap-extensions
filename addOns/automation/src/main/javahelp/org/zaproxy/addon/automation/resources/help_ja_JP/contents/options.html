<H1>自動化フレームワーク - オプション</H1>

以下のオプションが利用可能です：

<H2>起動時に前回のプランを開く</H2>

選択すると、GUIの起動時に<a href="gui.html">自動化タブ</a>が最後に開いたプランを自動的にロードします。
これは、同じプランを定期的に使用する必要がある場合に役立ちます。
<p>
デスクトップGUIが使用されていない場合、このオプションは効果がありません。
