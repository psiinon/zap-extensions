<H1>オプション - エンコード/デコード画面</H1>
<p>
この画面では、<a href="encoder.html">エンコード/デコード/ハッシュ</a>のオプションを設定できます：

<H3>Base64 - 文字セット</H3>
Base64 変換に使用する文字セットを選択できます。

<H3>Base64 - 改行</H3>
Base64 エンコーディングで、76 文字ごとに改行する (MIME 標準) かどうかを示します。

<H3>ハッシュ処理 - 常に小文字で出力しますか?</H3>
定義済みのハッシュプロセッサの出力が、常に小文字であるべきか、そうでないか (大文字か) を示します。
